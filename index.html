<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Chelsea's SFNJ Sizzle Apizza</title>
  </head>
  <body>
    <h1 class="jumbotron">Chelsea's SFNJ Sizzle Apizza</h1>
    <div class="container">
      <h1>Build your pizza order</h1>
      <div class="row">
        <div class="col-6" id="spacing">
          <h3>Select Your Toppings</h3>
          <button type="submit" id="plain" class="btn btn-dark">No Toppings</button>
          <button type="submit" id="pepperoni" class="btn btn-dark">Pepperoni</button>
          <button type="submit" id="sausage" class="btn btn-dark">Sausage</button>
        </div>
        <div class="col-6" id="spacing">
          <h3>Select Your Size</h3>
          <button type="submit" id="size-medium" class="btn btn-dark">Medium</button>
          <button type="submit" id="size-large" class="btn btn-dark">Large</button>
        </div>
      </div>
      <div class="row">
        <div class="col-6" id="spacing">
          <h3>Your Order Total</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <button type="submit" id="calculate" class="btn btn-dark">Calculate Cost</button>
          <h3>$<span id="total-cost"></span></h3>
          <button type="submit" id="reset" class="btn btn-dark">Reset Pizza Order</button>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <p><strong>Copyright Â© 2020 Chelsea Becker</strong></p>
  </footer>
</html>
